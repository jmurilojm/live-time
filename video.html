<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
  </style>
</head>

<body>
  <iframe id="meuIframe" frameborder="0" scrolling="no" style="aspect-ratio: 16/9; height: 100svh;" width="100%" allowfullscreen="true"></iframe>
  
  <script>
    // Obtém a URL do filme da query string
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    
    // Define a URL do iframe
    document.getElementById('meuIframe').src = url //|| 'https://playerflixapi.com/filme/tt1745960'; // URL padrão se não houver parâmetro
  </script>
</body>

</html>
