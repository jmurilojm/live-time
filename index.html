<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    body {
      background: black;
    }

    header {
      background: black;
      color: red;
      text-transform: uppercase;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid red;
      margin-bottom: 20px;
    }

    a {
      background: lightblue;
      color: black;
      display: block;
      width: 80%;
      border-radius: 0 50px 50px 0;
      padding: 10px 0 10px 30px;
      text-decoration: none;
    }

    footer {
      background: black;
      color: red;
      font-size: 12px;
      padding: 10px;
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Live-Time</h1>
  </header>
  <main>
    <a href="#" onclick="playFullScreen()">ðŸ“º  O Auto da Compadecida 2</a>
  </main>
  <footer>
    <p>&copy;JM | 2025</p>
  </footer>


  <script>
    function playFullScreen() {
      const videoUrl = "https://sinalprivado.info/m3u8/MQ==/dnotNTgwOTllNWQtZGM2/ZTc4NzFkOGYtNGJjYi00OGJkLWI1N2EtMjg0MzQxYWQ1YzI0.m3u8";

      // Cria o elemento de vÃ­deo
      const video = document.createElement('video');
      video.src = videoUrl;
      video.style.position = 'fixed';
      video.style.top = '0';
      video.style.left = '0';
      video.style.width = '100vw';
      video.style.height = '100vh';
      video.style.zIndex = '1000';
      video.autoplay = true;
      video.controls = true;

      // Adiciona o vÃ­deo ao body
      document.body.appendChild(video);

      // Entra em tela cheia
      video.requestFullscreen().catch(err => {
        console.error("Erro ao entrar em tela cheia:", err);
      });

      // Remove o vÃ­deo ao terminar
      video.addEventListener('ended', () => {
        document.body.removeChild(video);
      });
    }
  </script>
</body>

</html>
